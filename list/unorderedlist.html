<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unordered list</title>
</head>
<body>
    <h4>Disc bullet list:</h4>
    <ul type="Disc">
        <li>Deven</li>
        <li>Tulshiram</li>
        <li>Rupali</li>
        <li>Renuka</li>
    </ul>
    <h4>Circle bullets list:</h4>
    <ul type="Circle">
        <li>Deven</li>
        <li>Tulshiram</li>
        <li>Rupali</li>
        <li>Renuka</li>
    </ul>
    <h4>Square bullets list:</h4>
    <ul type="Square">
        <li>Deven</li>
        <li>Tulshiram</li>
        <li>Rupali</li>
        <li>Renuka</li>
    </ul>
    <!-- ###defination list -->
     <dl>   <!-- defination list tag-->
        <dt>computer:</dt>   <!--definatoin term-->
         <dd>it is a electronic device used to perform various function</dd>  <!--defination description -->
     </dl>
</body>
</html>
